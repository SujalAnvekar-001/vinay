<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffccd5, #fff0f3);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 3px solid #ff4d6d;
        }
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .pin-input input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ff4d6d;
            background: #ffe5ec;
            color: #d00040;
        }
        .message {
            font-size: 14px;
            color: #d00040;
            margin-bottom: 20px;
        }
        .enter-btn {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .enter-btn:hover {
            background: #d00040;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #d00040;">What you thinking?</h2>
        <div class="pin-input">
            <input type="text" maxlength="1" id="digit1" oninput="moveToNext(this, 'digit2')">
            <input type="text" maxlength="1" id="digit2" oninput="moveToNext(this, 'digit3')">
            <input type="text" maxlength="1" id="digit3" oninput="moveToNext(this, 'digit4')">
            <input type="text" maxlength="1" id="digit4">
        </div>
        <div class="message">Enter PIN according to your birth day in DDMM format</div>
        <button class="enter-btn" onclick="checkPIN()">ENTER</button>
    </div>

    <script>
        function moveToNext(current, nextFieldId) {
            if (current.value.length === 1) {
                document.getElementById(nextFieldId).focus();
            }
        }
        
        function checkPIN() {
            let pin = document.getElementById('digit1').value +
                      document.getElementById('digit2').value +
                      document.getElementById('digit3').value +
                      document.getElementById('digit4').value;
            
            if (pin === "1304") {
                window.location.href = "home.html";
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        }
    </script>
</body>
</html>
