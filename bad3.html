
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffccd5, #fff0f3);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 3px solid #ff4d6d;
            width: 350px;
            position: relative;
        }
        .image-frame {
            border: 10px solid #ffebcd;
            padding: 15px;
            display: inline-block;
            position: relative;
        }
        .image-frame::before {
            content: "";
            position: absolute;
            top: -20px; left: -20px; right: -20px; bottom: -20px;
            border: 10px solid transparent;
            border-image: url('https://i.imgur.com/8Km9tLL.png') 30;
            pointer-events: none;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .message {
            font-size: 18px;
            color: #d00040;
            margin: 15px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background: #d00040;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-frame">
            <img src="pic7.jpg" alt="Glamorous Look">
        </div>
        <div class="message">How am I looking?</div>
        <div class="button-container">
            <button class="btn" onclick="location.href='good4.html'">Good</button>
            <button class="btn" onclick="location.href='bad4.html'">Bad</button>
        </div>
    </div>
</body>
</html>
