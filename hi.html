<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffccd5, #fff0f3);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 3px solid #ff4d6d;
            width: 300px;
        }
        .info {
            font-size: 18px;
            color: #d00040;
            margin: 10px 0;
        }
        .warning {
            color: red;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .submit-btn {
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background: #d00040;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #d00040;">User Details</h2>
        <div class="info">First Name: Vinay</div>
        <div class="info">Last Name: Desai</div>
        <div class="info">Gender: Female</div>
        <div class="warning">Sorry, you entered the wrong gender! You are a girl!</div>
        <div class="info">Phone Number: 7019468439</div>
        <a href="new.html"><button class="submit-btn">click here</button></a>
    </div>
</body>
</html>
